model_name: "unet2d"

model:
  in_channels: 1
  out_channels: 1
  num_classes: 10
  image_size: 32
  base_channels: 64
  channel_multipliers: [1, 2, 4, 8]
  num_res_blocks: 2
  time_embedding_dim: 128

path:
  sigma: 0.1
  alpha_schedule: linear
  beta_schedule: linear

training:
  num_epochs: 50
  batch_size: 256
  lr: 0.0002
  eta: 0.1
  null_label: 10
  seed: 42

data:
  data_dir: "./data"
  num_workers: 4
  pin_memory: true
